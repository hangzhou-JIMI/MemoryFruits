<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>记忆水果游戏</title>
    <link rel="icon" type="image/PNG" href="res/icon.png"/>
    <meta name="viewport" content="width=321,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas" width="320" height="480"></canvas>
<script src="cocos2d.js"></script>
<script language="javascript">
    window.shareData = {
        "imgUrl": "http://www.luzexi.com/html5game/memoryfruit/res/HD/share.png",
        "timeLineLink": "http://memoryfruit.luzexi.com/memoryfruit/index.html",
        "tTitle": "记忆水果游戏",
        "tContent": "我在游戏中敏捷的头脑已经超越人类的极限"
    };
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imgUrl,
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function(e){});
        });

        WeixinJSBridge.on('menu:share:timeline', function(argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function(e){});
        });
    }, false);
</script>
